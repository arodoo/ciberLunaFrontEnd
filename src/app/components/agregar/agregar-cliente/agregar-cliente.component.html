<div class="divContainer">
  <app-navbar></app-navbar>

  <a class="navbar-brand goBack">
    <img src="assets\img\goBack.png" width="75" height="50" routerLink="/listar-clientes"/>
  </a>

  <div class="container card">
    <label class="form-label"> {{ titulo }} </label>
    <form class="row g-3" [formGroup]="clienteForm" (ngSubmit)="saveOrUpdate()">
      <div class="col-md-4 divIn">
        <label class="form-label sub" for="marca">Nombre(s)</label>
        <input
          type="text"
          autocomplete="off"
          class="form-control"
          placeholder="Nombre"
          name="nombre"
          required
          formControlName="nombre"
        />
      </div>
      <div class="col-md-4 divIn">
        <label class="form-label sub" for="marca">Apellido(s)</label>
        <input
          type="text"
          autocomplete="off"
          class="form-control"
          placeholder="Apellido"
          name="apellido"
          required
          formControlName="apellido"
        />
      </div>
      <div class="col-md-4 divIn">
        <label class="form-label sub" for="marca">Tel√©fono</label>
        <input
          type="text"
          autocomplete="off"
          class="form-control"
          placeholder="ej: 2721956788"
          name="telefono"
          required
          formControlName="telefono"
        />
      </div>
      <div class="col-12 " >
        <button type="submit" class="btn btn-dark btnGuardar">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
