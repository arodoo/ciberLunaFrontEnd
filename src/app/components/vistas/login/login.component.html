<div class="sidenav">
         <div class="login-main-text">
            <h2>Ciber Luna<br> Administrador</h2>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                  <div class="form-group ">
                     <label>Usuario</label>
                     <input type="text" class="form-control" placeholder="Usuario" formControlName = "acceso">
                  </div>
                  <div class="form-group ">
                     <label>Contraseña</label>
                     <input type="password" class="form-control" placeholder="Contraseña" formControlName = "constrasena">
                  </div>
                  <button type="submit" class="btn btn-black buttContainer" routerLink="/listar-citas">Ingresar</button>
                  <button type="submit" class="btn btn-secondary buttContainer">Contraseña olvidada</button>
               </form>
            </div>
         </div>
      </div>
